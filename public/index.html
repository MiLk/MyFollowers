<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <title>My Followers</title>

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="/js/html5shiv.js"></script>
  <script src="/js/respond.min.js"></script>
  <![endif]-->
</head>

<body ng-app>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MyFollowers</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container" ng-controller="StatsCtrl">
  <div class="row">
    <div class="col-md12 selector">
      <form class="form-inline" role="form">
        <div class="form-group">
          <label class="sr-only" for="screen_name">Twitter username</label>
          <input type="text" class="form-control" id="screen_name" placeholder="Enter Twitter username" ng-model="screen_name">
        </div>
        <a class="btn btn-primary" ng-click="getStats()">Get stats</a>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md12">
      <table class="table table-striped table-hover table-condensed" ng-show="stats">
        <thead>
          <tr>
            <th>Date</th>
            <th>Lost followers</th>
            <th>New followers</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in stats">
            <td>{{ row.created_at | date:'short' }}</td>
            <td>{{ row.lost_followers.length }}</td>
            <td>{{ row.new_followers.length }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div><!-- /.container -->

<script src="/js/jquery-2.0.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
